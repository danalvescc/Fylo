<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage used</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="bg-img" src="./images/bg-desktop.svg" alt="bg-image">
        <div class="container-flex">
            <div class="div-file">
                <img src="./images/logo.svg" alt="logo">
                <nav>
                    <ul>
                        <li><img src="./images/icon-document.svg" alt="icon-document"></li>
                        <li><img src="./images/icon-folder.svg" alt="icon-folder"></li>
                        <li><img src="./images/icon-upload.svg" alt="icon-upload"></li>
                    </ul>
                </nav>
            </div>
            <div class="div-memory">
                <p>You've used <strong>815 GB</strong> of your storage</p>
                <div class="load-ext">
                    <div class="load-line">
                        <div class="load-circle">
                        </div>
                    </div>
                </div>
                <div class="load-description">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
